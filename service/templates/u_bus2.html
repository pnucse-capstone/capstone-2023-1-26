{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAM HKH</title>

    <link rel="stylesheet" href="../static/header.css" />
    <link rel="stylesheet" href="../static/bus.css" />
    <link rel="stylesheet" href="../static/index.css" />

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <div class="header">
      <p id="name">TEAM HKH</p>
      <div class="link">
        <a href="/" id="user"> 승객 </a>
        <a href="/admin" id="admin"> 관리자 </a>
      </div>
    </div>

        <!-- 대시보드 -->
    <div class="container">
      <div class="row">
          <div class="col-10 mx-auto mt-5" style="margin: 0 auto">
              <h1 id="hour">{{ text }}</h1>
              <canvas id="myChart"></canvas>
          </div>
      </div>
    </div>

    <div class="data_box">
      <span class="data">혼잡도</span>
      <span class="data">인원수</span>
    </div>

    <div class="data_box">
      <span class="data" id="value2">{{ text }}</span>
      <span class="data" id="total2">{{ text }}</span>
    </div>

    <!-- 버스 버튼 -->
    <div class="bus_box">
      <a class="bus" href="/bus1">100-1</a>
      <a class="bus" href="/bus2" id="clicked">111-1</a>
      <a class="bus" href="/bus3">200</a>
      <a class="bus" href="/bus4">77</a>
    </div>

    <script src="{% static 'main.js' %}"></script>
  </body>
</html>
